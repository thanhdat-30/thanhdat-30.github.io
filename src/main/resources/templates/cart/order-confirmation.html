<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/styles/confirmation_styles.css}">
  <title>Đặt Hàng Thành Công</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div layout:fragment="content" class="confirmation_container fade-in">
    <div class="text-center alert alert-success p-4 w-50 mx-auto">
      <i class="bi bi-check-circle-fill success-icon" id="successIcon"></i>
      <h3 class="mt-3">Đặt Hàng Thành Công!</h3>
      <p class="lead">Cảm ơn bạn đã mua hàng! Đơn hàng sẽ sớm được giao đến bạn.</p>
      <a th:href="@{/products}" class="btn btn-primary mt-4">Tiếp tục mua hàng</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script th:src="@{/js/confirmation_custom.js}"></script>
</body>

</html>
