<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body,
        html {
          margin: 0;
          padding: 0;
          font-family: "Arial", sans-serif;
        }

        .page_404 {
          height: 100%;
          text-align: center;
          background-color: #fff;
        }

        .four_zero_four_bg {
          background-image: url(https://cdn.svgator.com/images/2024/04/animated-3D-404-not-found-page-error.gif);
          background-size: cover;
          background-position: center;
          height: 450px;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .four_zero_four_bg h3 {
          font-size: 30px;
          color: #fff;
        }

        .button {
          margin-top: 10px;
          color: #fff;
          background-color: #ff0004;
        }

        .button:hover {
          color: #fff;
          background-color: #ff585bf9;
        }

        .contant_box_404 {
          margin-top: 60px;
        }
    </style>
</head>

<body>
<section class="page_404">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <div class="four_zero_four_bg">
                    </div>

                    <div class="contant_box_404">
                        <h3 class="h2">Có vẻ bạn đã đi lạc, trang này không tồn tại!</h3>
                        <p>Kiểm tra lại địa chỉ URL hoặc quay lại trang chủ để tìm thông tin.</p>
                        <a href="/" class="btn btn-lg button text-white">Quay lại</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
