<!DOCTYPE html>
<html lang="vi" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport" />
  <link rel="icon" th:href="@{/logo/LogoFS.png}" type="image/x-icon" />
  <link rel="stylesheet" th:href="@{/assets/fontawesome-free-6.6.0-web/css/all.min.css}" />
  <script th:src="@{/assets/js/plugin/webfont/webfont.min.js}"></script>
  <script th:inline="javascript">
    WebFont.load({
      google: { families: ["Public Sans:300,400,500,600,700"] },
      custom: {
        families: [
          "Font Awesome 5 Solid",
          "Font Awesome 5 Regular",
          "Font Awesome 5 Brands",
          "simple-line-icons",
        ],
        urls: [[@{/ assets / css / fonts.min.css}]],
    },
      active: function () {
        sessionStorage.fonts = true;
      },
    });
  </script>
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/kaiadmin.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/assets/css/demo.css}" />
</head>

<body>
  <div class="wrapper">
    <!-- Sidebar -->
    <div class="sidebar" data-background-color="dark">
      <!-- Logo Header -->
      <div class="sidebar-logo">
        <div class="logo-header" data-background-color="dark">
          <a href="/admin" class="logo">
            <span class="navbar-brand" style="font-size: 20px; font-weight: bold;color: white;">
              FASHION<span style="color: red;">SHOP</span>
            </span>
          </a>

          <div class="nav-toggle">
            <button class="btn btn-toggle toggle-sidebar">
              <i class="gg-menu-right"></i>
            </button>
            <button class="btn btn-toggle sidenav-toggler">
              <i class="gg-menu-left"></i>
            </button>
          </div>
          <button class="topbar-toggler more">
            <i class="gg-more-vertical-alt"></i>
          </button>
        </div>
      </div>
      <!-- End Logo Header -->

      <div class="sidebar-wrapper scrollbar scrollbar-inner">
        <div class="sidebar-content">
          <ul class="nav nav-secondary">
            <li class="nav-item">
              <a th:href="@{/admin}">
                <i class="fas fa-home"></i>
                <p>Trang chủ</p>
              </a>
            </li>
            <li class="nav-section">
              <span class="sidebar-mini-icon">
                <i class="fa fa-ellipsis-h"></i>
              </span>
              <h4 class="text-section">Quản Lý</h4>
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/products}">
                <i class="fas fa-box"></i>
                <p>Sản phẩm</p>
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/categories}">
                <i class="fa fa-list"></i>
                <p>Danh mục</p>
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/orders}">
                <i class="fa fa-shopping-cart"></i>
                <p>Đơn hàng</p>
              </a>
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/users}">
                <i class="fa fa-users"></i>
                <p>Người dùng</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- End Sidebar -->

    <div class="main-panel">
      <div class="main-header">
        <div class="main-header-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="/admin" class="logo">
              <span class="navbar-brand" style="font-size: 20px; font-weight: bold;color: white;">
                FASHION<span style="color: red;">SHOP</span>
              </span>
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
          <!-- End Logo Header -->
        </div>
        <!-- Navbar Header -->
        <nav class="navbar navbar-header navbar-header-transparent navbar-expand-lg border-bottom">
          <div class="container-fluid">
            <ul class="navbar-nav topbar-nav ms-md-auto align-items-center">
              <li class="nav-item topbar-user dropdown hidden-caret">
              <li class="account">
                <a class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                  <span class="navbar-text">
                    Xin chào, <span sec:authentication="name" style="margin-right: 5px;"></span>
                    <i class="fa fa-angle-down"></i>
                  </span>
                </a>
                <ul class="account_selection">
                  <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                      <button type="submit" style="border: none; background-color: transparent; cursor: pointer;">
                        <i class="fas fa-sign-out-alt" style="margin-right: 8px"></i> Đăng xuất
                      </button>
                    </form>
                  </li>
                </ul>
              </li>
              </li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="container">
        <div class="page-inner" style="min-height: 100vh;">
          <div layout:fragment="contentadmin"></div>
        </div>
      </div>

      <!-- Custom template | don't include it in your project! -->
      <div class="custom-template">
        <div class="title">Tùy biến</div>
        <div class="custom-content">
          <div class="switcher">
            <div class="switch-block">
              <h4>Nền Logo</h4>
              <div class="btnSwitch">
                <button type="button" class="selected changeLogoHeaderColor" data-color="dark"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="blue"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="purple"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="light-blue"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="green"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="orange"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="red"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="white"></button>
                <br />
                <button type="button" class="changeLogoHeaderColor" data-color="dark2"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="blue2"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="purple2"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="light-blue2"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="green2"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="orange2"></button>
                <button type="button" class="changeLogoHeaderColor" data-color="red2"></button>
              </div>
            </div>
            <div class="switch-block">
              <h4>Thanh Trên</h4>
              <div class="btnSwitch">
                <button type="button" class="changeTopBarColor" data-color="dark"></button>
                <button type="button" class="changeTopBarColor" data-color="blue"></button>
                <button type="button" class="changeTopBarColor" data-color="purple"></button>
                <button type="button" class="changeTopBarColor" data-color="light-blue"></button>
                <button type="button" class="changeTopBarColor" data-color="green"></button>
                <button type="button" class="changeTopBarColor" data-color="orange"></button>
                <button type="button" class="changeTopBarColor" data-color="red"></button>
                <button type="button" class="selected changeTopBarColor" data-color="white"></button>
                <br />
                <button type="button" class="changeTopBarColor" data-color="dark2"></button>
                <button type="button" class="changeTopBarColor" data-color="blue2"></button>
                <button type="button" class="changeTopBarColor" data-color="purple2"></button>
                <button type="button" class="changeTopBarColor" data-color="light-blue2"></button>
                <button type="button" class="changeTopBarColor" data-color="green2"></button>
                <button type="button" class="changeTopBarColor" data-color="orange2"></button>
                <button type="button" class="changeTopBarColor" data-color="red2"></button>
              </div>
            </div>
            <div class="switch-block">
              <h4>Menu Trái</h4>
              <div class="btnSwitch">
                <button type="button" class="changeSideBarColor" data-color="white"></button>
                <button type="button" class="selected changeSideBarColor" data-color="dark"></button>
                <button type="button" class="changeSideBarColor" data-color="dark2"></button>
              </div>
            </div>
          </div>
        </div>
        <div class="custom-toggle">
          <i class="fas fa-cog"></i>
        </div>
      </div>
    </div>
    <!-- End Custom template -->
  </div>

  <script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
  <script th:src="@{/assets/js/core/popper.min.js}"></script>
  <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
  <script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>
  <script th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>
  <script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>
  <script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>
  <script th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
  <script th:src="@{/assets/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
  <script th:src="@{/assets/js/plugin/jsvectormap/world.js}"></script>
  <script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>
  <script th:src="@{/assets/js/kaiadmin.min.js}"></script>
  <script th:src="@{/assets/js/setting-demo.js}"></script>
  <script th:src="@{/assets/js/demo.js}"></script>
  <script th:inline="javascript">
    $("#lineChart").sparkline([102, 109, 120, 99, 110, 105, 115], {
      type: "line",
      height: "70",
      width: "100%",
      lineWidth: "2",
      lineColor: "#177dff",
      fillColor: "rgba(23, 125, 255, 0.14)",
    });

    $("#lineChart2").sparkline([99, 125, 122, 105, 110, 124, 115], {
      type: "line",
      height: "70",
      width: "100%",
      lineWidth: "2",
      lineColor: "#f3545d",
      fillColor: "rgba(243, 84, 93, .14)",
    });

    $("#lineChart3").sparkline([105, 103, 123, 100, 95, 105, 115], {
      type: "line",
      height: "70",
      width: "100%",
      lineWidth: "2",
      lineColor: "#ffa534",
      fillColor: "rgba(255, 165, 52, .14)",
    });
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navItems = document.querySelectorAll('.nav-item');

      const currentUrl = window.location.pathname;

      navItems.forEach(item => {
        const link = item.querySelector('a');
        const href = link.getAttribute('href');

        if (currentUrl === href || (currentUrl === '/admin' && href === '/admin')) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }

        item.addEventListener('click', function () {
          navItems.forEach(nav => nav.classList.remove('active'));
          item.classList.add('active');
        });
      });
    });
  </script>
</body>

</html>
