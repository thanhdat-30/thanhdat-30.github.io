<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dành Cho DucHanh !!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxheart">
            <div class="heart"><h1>duchanh bấm vô đây i</h1></div>

        </div>
        <div class="boxchoose">
            <h2>MÌNH QUEN NHAU VỚI TƯ CÁCH LÀ NGƯỜI YÊU NHAA!!</h2>
            <img src="love.gif" alt="">
            <div class="listbutton">
                <button id="no">Khônggg!!</button>
                <button id="yes">Em chịuuu</button>
            </div>
        </div>
        <div class="popup">
            <div class="inner">
                <h3>vậy là xác định rõ mối quan hệ rồi nhaa kkk </h3>
                <img src="gift.jpg" alt="">
                <p>sau khoảng thời gian 'nhắn tin' và 'tiếp xúc gần' thì tui cảm thấy <span>THƯƠNG</span> bà gất là nhiềuu cho nên tui sẽ thật <span>NGHIÊM TÚC</span> trong mối quan hệ này nhất có thể <3</p>
            </div>
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function () {
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function () {
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () => {
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${top}px`;
                noBtn.style.left = `${left}px`;
            });
        </script>
    </body>
</html>
