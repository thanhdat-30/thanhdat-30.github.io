<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dành Cho DucHanh !!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="boxheart">
            <div class="heart"><h1>duchanh bấm vô đây i</h1></div>

        </div>
        <div class="boxchoose">
            <h2>mình trở thành người yêu nha!</h2>
            <img src="love.gif" alt="">
            <div class="listbutton">
                <button id="no">khôngg!</button>
                <button id="yes">em chịu</button>
            </div>
        </div>
        <div class="popup">
            <div class="inner">
                <h3>vậy là xác định rõ mối quan hệ rồi nhaa</h3>
                <img src="gift.jpg" alt="">
                <p>thời gian qua thì tui cảm thấy <span>THƯƠNG</span> bà rất là nhiềuu nên tui sẽ thật <span>NGHIÊM TÚC</span> trong mối quan hệ này <3</p>
            </div>
        </div>
        <script>
            const noBtn = document.querySelector("#no");
            const yesBtn = document.querySelector("#yes");
            let boxheart = document.querySelector(".boxheart");
            let boxchoose = document.querySelector(".boxchoose");
            let popup = document.querySelector(".popup");
            boxheart.addEventListener("click", function (){
                boxheart.classList.add("active");
                boxchoose.classList.add("active");
            });
            yesBtn.addEventListener("click", function (){
                popup.classList.add("active");
            });
            noBtn.addEventListener("mouseenter", () =>{
                const top = Math.floor(Math.random() * window.innerHeight);
                const left = Math.floor(Math.random() * window.innerWidth);

                noBtn.style.top = `${380}px`;
                noBtn.style.left = `${left-300}px`;
            });
        </script>
    </body>
</html>
